    <script>
        window.onload = addBuffer;
        function addBuffer(){
            oneHeight = document.getElementById("one").offsetHeight;
            twoHeight = document.getElementById("two").scrollHeight;
            threeHeight = document.getElementById("three").offsetHeight;
            fourHeight = document.getElementById("four").offsetHeight;

            difference = window.innerHeight - (window.innerWidth * 0.03) - oneHeight - twoHeight - threeHeight - fourHeight - 28;
            
            if (difference > 0){
                document.getElementById("buffer_1").style.height = (difference / 2)+"px";
                document.getElementById("buffer_2").style.height = (difference / 2)+"px";
            }
            else{
                document.getElementById("buffer_1").style.height = "0px";
                document.getElementById("buffer_2").style.height = "0px";
            }
        }

        window.onresize = addBuffer;
